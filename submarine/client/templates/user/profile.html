<template name="Profile">
  <div class="top_wrapper">
    <div class="top_pic"></div>
    <div class="profile_picture">{{{avatar randomSeed}}}</div>
    <div class="button right" data-action="random">Random</div>
    <div class="button right" data-action="logout">Logout</div>

  </div>
  <!--<div class="old_user_name">
      <p>{{getUserName}}
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </p>
  </div>-->
  <div class="changeUserName_wrapper">
    <form>
      <input type="text" class="userName" data-action="changeUserName" placeholder="{{getUserName}}">
      <!--<i class="fa fa-pencil-square-o" aria-hidden="true"></i>-->
   <!--  <div class="button right" data-action="changeUserName">UserName</div> -->
      <p class="Invalid"></p>

    </form>
  </div>



  <div class="change_wrapper">
    <i class="fa fa-envelope-o" aria-hidden="true"></i>
    <form>
      <input type="text" class="email" placeholder="{{getEmail}}">
      <i class="fa fa-check-circle-o" aria-hidden="true" data-action="changeEmail"></i>
      <!--<div class="button right" data-action="changeEmail">Email</div>-->
      <p class="checkEmail"></p>

    </form>
  </div>

  <hr id="inProfile">
  <div class="change_wrapper">
   <i class="fa fa-facebook" aria-hidden="true"></i>
    <form>
       {{#if hasFacebook}}
       <input type="text" class="facebook" placeholder="{{getFacebook}}" >
       {{else}}
       <input type="text" class="facebook" placeholder="AddYourFacebookAccount" > {{/if}}
       <i class="fa fa-check-circle-o" aria-hidden="true" data-action="changeFacebook"></i>
      <!--<div class="button right" data-action="changeEmail">Email</div>-->
      <p class="checkFacebook"></p>

    </form>
  </div>

  <hr id="inProfile">
  <div class="change_wrapper">
    <i class="fa fa-google" aria-hidden="true"></i>
    <form>
       {{#if hasGoogle}}
       <input type="text" class="google" placeholder="{{getGoogle}}">
       {{else}}
       <input type="text" class="google" placeholder="AddYourGoogleAccount" > {{/if}}
       <i class="fa fa-check-circle-o" aria-hidden="true" data-action="changeGoogle"></i>

      <!--<div class="button right" data-action="changeEmail">Email</div>-->
      <p class="checkGoogle"></p>

    </form>
  </div>


<hr id="inProfile">
  <div class="change_wrapper">
    <i class="fa fa-github" aria-hidden="true"></i>
    <form>
       {{#if hasGithub}}
       <input type="text" class="github" placeholder="{{getGithub}}">
       {{else}}
       <input type="text" class="github" placeholder="AddYourGithubAccount" > {{/if}}
       <i class="fa fa-check-circle-o" aria-hidden="true" data-action="changeGithub"></i>
      <!--<div class="button right" data-action="changeEmail">Email</div>-->
      <p class="checkGithub"></p>

    </form>
  </div>

  <div class="private_concern">
    <div class="recommendOrNot">Recommend to others?</div>
    <div class="checkboxThree">
  		<input type="checkbox" value="1" id="checkboxThreeInput" name="" />
	  	<label for="checkboxThreeInput"></label>
  	</div>

  </div>

    <form>
      <input type="text" class="userName" placeholder="New User Name">
   <div class="button right" data-action="changeUserName">UserName</div>
      <p class="Invalid"></p>

    </form>
  </div>-->
