<template name="TagProfile">
  <div class="top_wrapper">
    <div class="top_pic"></div>

    <div class="profile_picture">{{{avatar randomSeed}}}</div>

    <div class="changeUserName_wrapper">
      <input type="text" class="userName" placeholder="{{getTagName}}" disabled>
    </div>

    {{#if isSubbed}}
      <div class="changeNickName_wrapper">
        <div class="private_concern inline">
          <div class="label">Show in Calendar?</div>
          <div class="checkboxThree">
        		<input type="checkbox" value="1" id="checkboxThreeInput"/>
            <label for="checkboxThreeInput"></label>
        	</div>
        </div>
      </div>
    {{/if}}
  </div>

  <div class="socialMedia_wrapper">
    <div class="change_wrapper">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <div class="time">{{getDuration}}</div>
      <div class="repeat">
        <div class="repeat_wrapper">
          <label class="check {{isCheck 0}}" data-val="64">S</label>
          <label class="check {{isCheck 1}}" data-val="32">M</label>
          <label class="check {{isCheck 2}}" data-val="16">T</label>
          <label class="check {{isCheck 3}}" data-val="8">W</label>
          <label class="check {{isCheck 4}}" data-val="4">Th</label>
          <label class="check {{isCheck 5}}" data-val="2">F</label>
          <label class="check {{isCheck 6}}" data-val="1">S</label>
        </div>
      </div>
    </div>

    <hr id="inProfile">
    <div class="change_wrapper">
      <i class="fa fa-sticky-note" aria-hidden="true"></i>
      <div class="description">{{getDescription}}</div>
    </div>

    <hr id="inProfile">
    <div class="recent_friends">
      <h3>Group Members</h3>
      <div class="member_count">{{getSubNumber}}</div>
      <div class= "recent_friend_name">
        {{#each members}}
          <div class="name_circle_wrapper">
            <div class="name_circle" data-userid="{{this}}">
              {{{avatar (profileSeed this)}}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="buttons">
    {{#if isSubbed}}
      <div class="addFriend button">
        <i class="fa fa-chain-broken"></i>
        UnSubscribe
      </div>
      <div class="chat button">
        <i class="fa fa-comment"></i>
        Chat
      </div>
    {{else}}
      {{#if isOnTime}}
        {{#if isInRange}}
          <div class="addFriend button">
            <i class="fa fa-handshake-o"></i>
            Subscribe
          </div>
          <div class="chat button">
            <i class="fa fa-comment"></i>
            Chat
          </div>
        {{else}}
          <div class="addFriend button">
            <i class="fa fa-ban"></i>
            Not in Range
          </div>
          <div class="chat button">
            <i class="fa fa-refresh"></i>
            Refresh
          </div>
        {{/if}}
      {{else}}
        {{#if exist}}
          <div class="addFriend button">
            <i class="fa fa-clock-o"></i>
            Not On Time
          </div>
          <div class="chat button">
            <i class="fa fa-ban"></i>
            Chat
          </div>
        {{else}}
          <div class="addFriend button">
            <i class="fa fa-refresh fa-spin"></i>
            Loading...
          </div>
          <div class="chat button">
            <i class="fa fa-refresh fa-spin"></i>
            Loading...
          </div>
        {{/if}}
      {{/if}}
    {{/if}}
  </div>

</template>
