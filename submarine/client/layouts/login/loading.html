<template name="Loading">
  {{#if logined}}

    {{> Template.dynamic template=loader}}

  {{else}}

    {{> Template.dynamic template=login}}

  {{/if}}

        <use xlink:href="submarine-icon.svg#Capa_1"></use>
      </svg>
    </div>
  </div>
    
</template>
